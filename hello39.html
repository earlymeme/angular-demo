<!DOCTYPE html>
<html ng-app="testapp" ng-jq="$">
    <head>
        <meta charset="utf-8">
        <script src="lib/jquery-1.11.3.js"></script>
        <script src="lib/angular.js"></script>
        <style>
            .item {

            }
        </style>
    </head>
    <body>
        <div ng-controller="eventtest">
            <div test-no-replace></div>
            <div test-replace></div>
        </div>
        <script>
            var testapp = angular.module('testapp', []);
            testapp.controller('eventtest', ['$scope', '$timeout',
                function($scope, $timeout) {

                }
            ]);

            /*把页面中指令的内容（子元素），作为对应指令模板的ng-transclude的子元素*/
            testapp.directive('testNoReplace', function() {
                return	{
                    restrict: 'EA',
                    template: '<div ng-if="true">{{ dir.hello }}<div>',
                    scope: {},
                    link: function(scope) {
                        scope.dir = {
                            hello: 'no replace'
                        };
                    }
                };
            }).directive('testReplace', function() {
                return	{
                    restrict: 'EA',
                    template: '<div ng-if="true">{{ dir.hello }}<div>',
                    scope: {},
                    replace: true,
                    link: function(scope) {
                        scope.dir = {
                            hello: 'replace'
                        };
                    }
                };
            });
        </script>
    </body>
</html>
